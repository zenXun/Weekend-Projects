<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Text Revision</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
			margin: 20px;
		}

		input[type="text"] {
			padding: 10px;
			font-size: 14px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 300px;
		}

		button {
			padding: 10px;
			font-size: 14px;
			border-radius: 5px;
			border: none;
			background-color: #007acc;
			color: #fff;
			cursor: pointer;
			margin-left: 10px;
		}

		button:hover {
			background-color: #005b9f;
		}

		textarea {
			padding: 10px;
			font-size: 14px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 300px;
		}

		.copy-btn {
			padding: 10px;
			font-size: 14px;
			border-radius: 5px;
			border: none;
			background-color: #007acc;
			color: #fff;
			cursor: pointer;
			margin-left: 10px;
		}

		.copy-btn:hover {
			background-color: #005b9f;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.inputContainer,
		.outputContainer {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			margin-bottom: 1rem;
		}

		.inputContainer label,
		.outputContainer label {
			align-self: flex-start;
			margin-bottom: 0.5rem;
		}

		.buttonContainer {
			display: flex;
			justify-content: center;
			margin-bottom: 1rem;
		}

		textarea {
			width: 100%;
			padding: 0.5rem;
			border: 1px solid gray;
			border-radius: 5px;
			resize: vertical;
		}
	</style>
</head>

<body>
	<h1>Text Reviser</h1>

	<div class="container">
		<div class="inputContainer">
			<label for="inputText">Input text:</label>
			<textarea id="inputText" rows="4"></textarea>
		</div>
		<div class="button-container">
			<button id="reviseButton">Revise</button>
		</div>
		<div class="output-container">
			<label for="outputText">Revised text:</label>
			<textarea id="outputText" rows="4"></textarea>
		</div>

		<div class="button-container">
			<button id="copyButton">Copy to Clipboard</button>
		</div>
	</div>

	<script src="popup.js"></script>
</body>

</html>
