<!DOCTYPE html>
<html>

<head>
	<title>Text Reviser</title>
</head>

<body>
	<h1>Text Reviser</h1>
	<label for="input">Input text:</label>
	<input type="text" id="input">
	<br>
	<button onclick="reviseText()" id="reviseButton">Revise</button>
	<br>
	<label for="output">Revised text:</label>
	<textarea id="output" rows="10" cols="50"></textarea>
	<script src="popup.js"></script>
</body>

</html>
